<div masonry='{"itemSelector": ".community-card", "percentPosition": true, "transitionDuration": 0}'>
  <div ng-repeat="community in communities" class="community-card">
    <img ng-src="{{community.avatar_url}}">
    <div class="text">
      <strong>{{community.name}}</strong><br>
      {{community.beta_access_code}}<br>
      <a href="/c/{{community.slug}}">{{community.slug}}</a><br>
      ID: {{community.id}}
    </div>
  </div>
</div>
