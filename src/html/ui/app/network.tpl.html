<div class="banner">

    <div back-img="::network.banner_url"></div>
  </div>
  <div class="titles">
    <div class="logo" back-img="::network.avatar_url"></div>
    <div class="name">{{::network.name}}</div>

  <div class="tabs">

      <div class="triangle"></div>
    </a><!--
    --><a ui-sref="network.communities" ng-class="{selected: $state.current.name === 'network.communities'}">
      COMMUNITIES
      <div class="triangle"></div>
    </a><!--
    --><a ui-sref="network.members" ng-class="{selected: $state.current.name === 'network.members'}">
      MEMBERS
      <div class="triangle"></div>
    </a><!--
    --><a ui-sref="network.about" ng-class="{selected: $state.current.name === 'network.about'}">
      ABOUT
      <div class="triangle"></div>
    </a>
  </div>
</div>

<div class="tab-content" ui-view="tab"></div>
