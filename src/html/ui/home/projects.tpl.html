<a class="add-new" ui-sref="newProject">
  <i class="icon-add-01"></i>
  <span class="new-seed-label">New Project</span>
</a>

<div class="projects" masonry='{"itemSelector": ".project-wrapper", "percentPosition": true, "transitionDuration": 0}'>
  <div class="project-wrapper" ng-repeat="project in projects">
    <div class="project-card" ng-class="{'has-image': !!project.image_url}">
      <a ui-sref="project({slug: project.slug})"
         back-img="project.image_url"
         back-img-gradient="linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5))">
        <h3>{{project.title}}</h3>
        <p>{{project.intention}}</p>
        <p class="">
          <span class="avatar" back-img="project.user.avatar_url"></span>
          {{project.user.name}}
        </p>
        <span class="contributors">
          {{project.contributor_count}}
          contributor{{project.contributor_count == 1 ? '' : 's'}}
          <span class="draft-label" ng-show="!project.published_at">
            Draft
          </span>
        </span>
        <span class="open-requests">
          {{project.open_request_count}}
          request{{project.open_request_count == 1 ? '' : 's'}}
        </span>
      </a>
    </div>
  </div>
</div>
