<div class="toolbar community-about-toolbar">
  <div>
    <div class="toolbar-left">
      <a class="settings" ui-sref="community.settings({community: community.slug})" ng-if="canModerate">
        <i class="icon-settings"></i>
        Settings
      </a>
    </div>
  </div>
</div>

<div class="location" ng-if="community.location">
  <i class="glyphicon glyphicon-map-marker"></i>&nbsp;
  <span title="location">{{community.location}}</span>
</div>

<div class="core-intention">
  <div ng-bind-html="community.description | markdown"></div>
</div>
