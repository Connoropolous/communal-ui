<div class="banner">
  <div class="background">
    <div back-img="::community.banner_url"></div>
  </div>

  <div class="titles">
    <div class="logo" back-img="::community.avatar_url"></div>
    <div class="name">{{::community.name}}</div>
    <div class="network" ng-if="::community.network">
      Part of
      <a ui-sref="network.communities({slug: community.network.slug})">{{::community.network.name}}</a>
    </div>
  </div>

    <div class="tabs">
      <a ui-sref="community.posts" ng-class="{selected: $state.current.name === 'community.posts'}">
        POSTS
        <div class="triangle"></div>
      </a><!--
      --><a ui-sref="community.events" ng-class="{selected: $state.current.name === 'community.events'}">
        EVENTS
        <div class="triangle"></div>
      </a><!--
      --><a ui-sref="community.projects" ng-class="{selected: $state.current.name === 'community.projects'}">
        PROJECTS
        <div class="triangle"></div>
      </a><!--
      --><a ui-sref="community.members" ng-class="{selected: $state.current.name === 'community.members'}">
        MEMBERS
        <div class="triangle"></div>
      </a><!--
      --><a ui-sref="community.about" ng-class="{selected: $state.current.name === 'community.about'}">
        ABOUT
        <div class="triangle"></div>
      </a>
    </div>

  </div>
</div>
<div class="tab-content row" ui-view="tab"></div>
