<!-- the login-signup-dialog class below is used with the popupDone service -->
<div class="all-sections login-signup-dialog">
  <h1>Log in to Communal</h1>

  <div class="error" ng-show="loginError" bind-html-unsafe='loginError'></div>

  <p class="section-label">Log in using CTAuth:</p>

  <div class="service-buttons">
    <a ng-click="useThirdPartyAuth('ctauth')" class="ctauth">CTAuth</a>
  </div>

</div>
