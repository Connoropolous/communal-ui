<div class="add-request-form" ng-show="isCreator">
  <h3>What do you need to make this project happen?</h3>
  <input type="text"
         class="form-control"
         ng-model="newRequest.name"
         ng-keyup="$event.which == 13 && addRequest()"/>

  <div ng-model="newRequest.description" autocomplete="off" contenteditable="true" ng-show="showDescription"
    class="mentio-editor form-control elastic"
    placeholder="Add more detail here."
    mentio=""
    mentio-trigger-char="'@'"
    mentio-items="people"
    mentio-template-url="/ui/shared/people-mentions.tpl.html"
    mentio-search="searchPeople(term)"
    mentio-select="getPeopleTextRaw(item)"
    mentio-typed-term="typedTerm">
  </div>

  <a class="button" ng-click="addRequest()">
    <i class="icon-add-01"></i>
    Add Request
  </a>
  <a ng-click="showDescription = true" ng-hide="showDescription">+ Add more details</a>
</div>

<div infinite-scroll="loadMore()"
     infinite-scroll-distance="1"
     infinite-scroll-disabled="loadMoreDisabled"
     infinite-scroll-immediate-check="false">
  <hylo-post ng-repeat="post in posts" post="post" remove-fn="removePost(postToRemove)"></hylo-post>
</div>

<div ng-if="posts.length == 0 && !isCreator">No requests yet.</div>
