<div infinite-scroll="loadMore()"
     infinite-scroll-distance="1"
     infinite-scroll-disabled="loadMoreDisabled"
     infinite-scroll-immediate-check="false">
  <div ng-repeat="post in posts">
    <post-card ng-if="post.type !== 'join'" post="post" remove-fn="removePost(postToRemove)"></post-card>
    <welcome-post ng-if="post.type === 'join'" post="post"></welcome-post>
  </div>
</div>
